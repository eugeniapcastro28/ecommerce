<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root & Weave - Crafted by Nature</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f1eb;
            color: #4a4a4a;
        }

        header {
            background-color: #f5f1eb;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 2px;
            color: #4a4a4a;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 35px;
        }

        nav a {
            text-decoration: none;
            color: #4a4a4a;
            font-size: 14px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #8b9e7d;
        }

        .header-icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .header-icons span {
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s;
        }

        .header-icons span:hover {
            color: #8b9e7d;
        }

        .banner {
            position: relative;
            height: 500px;
            overflow: hidden;
        }

        .banner-slides {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .banner-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            background-size: cover;
            background-position: center;
        }

        .banner-slide.active {
            opacity: 1;
        }

        .slide1 {
            background: linear-gradient(rgba(90, 70, 50, 0.3), rgba(90, 70, 50, 0.3)),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500"><rect fill="%23a08060" width="1200" height="500"/><rect fill="%23c4a57b" x="600" width="600" height="500"/><circle fill="%23e8d5b7" cx="900" cy="250" r="150"/></svg>');
        }

        .slide2 {
            background: linear-gradient(rgba(100, 80, 60, 0.3), rgba(100, 80, 60, 0.3)),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500"><rect fill="%23b89968" width="1200" height="500"/><rect fill="%23d4b896" x="0" y="300" width="1200" height="200"/><rect fill="%238b7355" x="100" y="150" width="300" height="250"/></svg>');
        }

        .slide3 {
            background: linear-gradient(rgba(80, 70, 60, 0.3), rgba(80, 70, 60, 0.3)),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 500"><rect fill="%239d8b7a" width="1200" height="500"/><ellipse fill="%23c9b896" cx="800" cy="250" rx="400" ry="200"/><rect fill="%23766656" x="200" y="200" width="250" height="200"/></svg>');
        }

        .banner-content {
            position: absolute;
            top: 50%;
            left: 60px;
            transform: translateY(-50%);
            z-index: 10;
            color: white;
            max-width: 500px;
        }

        .banner-content h1 {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .shop-now-btn {
            background-color: #8b9e7d;
            color: white;
            padding: 14px 35px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .shop-now-btn:hover {
            background-color: #7a8a6d;
        }

        .products-section {
            padding: 80px 60px;
            background-color: #f5f1eb;
        }

        .section-title {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: #4a4a4a;
            margin-bottom: 50px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 240px;
            background-color: #f0ede8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: #a08060;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: #4a4a4a;
            margin-bottom: 5px;
        }

        .product-category {
            font-size: 12px;
            color: #999;
            margin-bottom: 10px;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .product-price {
            font-size: 20px;
            font-weight: 700;
            color: #4a4a4a;
        }

        .view-details-btn {
            background-color: #6d6d6d;
            color: white;
            padding: 8px 18px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .view-details-btn:hover {
            background-color: #5a5a5a;
        }

        .banner-indicators {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 10;
        }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .indicator.active {
            background-color: white;
        }
    </style>
</head>

    <script>
        // Banner slideshow functionality  git push
        let currentSlide = 0;
        const slides = document.querySelectorAll('.banner-slide');
        const indicators = document.querySelectorAll('.indicator');
        const totalSlides = slides.length;

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            indicators.forEach(ind => ind.classList.remove('active'));
            
            slides[index].classList.add('active');
            indicators[index].classList.add('active');
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }

        // Auto-advance slides every 4 seconds
        setInterval(nextSlide, 4000);

        // Indicator click functionality
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                currentSlide = index;
                showSlide(currentSlide);
            });
        });

        // Shop Now button functionality
        document.querySelector('.shop-now-btn').addEventListener('click', () => {
            document.querySelector('.products-section').scrollIntoView({ 
                behavior: 'smooth' 
            });
        });
    </script>
